<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Element in Array</title>
</head>
<body>
    <h1>Search element in Array</h1>
</body>
<script>
    let data = [1,2,3,4,5,6,7,8,9]
    let search=9;
    let index=undefined;
    console.log(data);
    
    for(i=0; i<=data.length; i++){
            
            if(data[i]===search)
            {
                index=i;   
                break;
            }   
        }
        console.log(index);
            

</script>
</html>
