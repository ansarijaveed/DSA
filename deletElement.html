<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delet Element in Array</title>
</head>
<body>
    <h1>Delet Element in Array</h1>
    <input type="text" placeholder="enter element to delete" id="delete">
    <button onclick="delEle()">Submite</button>
</body>
<script>
    let data = [1,2,3,4,5,6,7,8,9]
    console.warn(data);
    function delEle(){
    let position = document.getElementById('delete').value;
    position = parseInt(position);
    for(let i = position; i<data.length-1; i++){
        console.log(data[i])
        data[i]=data[i+1]
        
    }
    data.length=data.length-1;
    console.warn(data)
}
    
</script>
</html>
